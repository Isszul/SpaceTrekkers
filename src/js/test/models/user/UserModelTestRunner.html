<title>Jasmine Spec Runner</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css"
	href="../../../../libs/jasmine-core/jasmine.css">

<script type="text/javascript" src="../../../../libs/require/require.js"></script>
<script type="text/javascript">
	require.config({

		baseUrl : '../../../../js',
		paths : {
            'jquery': '../libs/jquery/jquery-min',
            'underscore': '../libs/underscore/underscore-min',
            'backbone': '../libs/backbone/backbone-min',
            'sinon': '../libs/sinon/sinon',
            'backbone.babysitter': '../libs/backbone/backbone.babysitter.min',
            'backbone.wreqr': '../libs/backbone/backbone.wreqr.min',
            'backbone.eventbinder': '../libs/backbone/backbone.eventbinder.min',            
            'backbone.marionette': '../libs/backbone/backbone.marionette.min'
		}
	});
</script>


<script type="text/javascript" src="../../../../libs/jasmine-core/jasmine.js"></script>
<script type="text/javascript"
	src="../../../../libs/jasmine-core/jasmine-html.js"></script>


<script type='text/javascript'>

	require([ 'UserModelSpec.js' ], function() {


		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	});
</script>
</head>

</body>
