<div>

	<form id="loginForm" class="form-horizontal">

	<div id="mainLoginDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		

			<div class="modal-header">
	   			 <h3 id="myModalLabel">{{ nls.login_label }}</h3>
			</div>



				<div class="modal-body">
					
					<fieldset>

						<div class="control-group">
							<label for="username" class="control-label">{{ nls.username_label }}:</label> 
							<div class="controls">
								<input type="text" id="username" class="text-input" required autofocus="true" /> 
							</div>
						</div>

						<div class="control-group">
							<label for="password" class="control-label">{{ nls.password_label }}:</label> 
							<div class="controls">
								<input type="password" id="password" class="text-input" />
							</div>
						</div>

					</fieldset>

					<div class="control-group">
						<div class="controls">
							<span class="label label-warning" id="loginMessage"></span>
						</div>
					</div>

				</div>

				<div class="modal-footer">

					<button class="btn btn-primary" id="loginButton">
						<i class="icon-user icon-white"></i> {{ nls.login_label }}
					</button>

			    </div>

	</div>

	</form>

</div>
