<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Jasmine Spec Runner</title>
<meta name="description" content="">
<meta name="author" content="">

<meta name="viewport" content="width=device-width,initial-scale=1">


<!-- CSS -->
<link rel="stylesheet" type="text/css"
	href="../libs/jasmine-core/jasmine.css">

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript">
	require.config({

		baseUrl : '../',
		paths : {
			'templates' : 'templates',
			'jquery' : 'libs/jquery/jquery-min',
			'bootstrap': "libs/bootstrap/bootstrap",
			'underscore' : 'libs/underscore/underscore-min',
			'backbone' : 'libs/backbone/backbone-min',
			'sinon' : 'libs/sinon/sinon',
			'backbone.babysitter' : 'libs/backbone/backbone.babysitter.min',
			'backbone.wreqr' : 'libs/backbone/backbone.wreqr.min',
			'backbone.eventbinder' : 'libs/backbone/backbone.eventbinder.min',
			'backbone.marionette' : 'libs/backbone/backbone.marionette.min',
			'text' : 'libs/text/text',
			'translationUtil' : "test/utils/translationUtil-Mock",
			'NavBarView' : 'js/views/navBar/NavBarView'
		},
		shim : {
			'jquery': {
				exports : '_'
			},
			'bootstrap' : {
				deps : [ 'jquery' ]
			}
		}
	});
</script>


<script type="text/javascript" src="../libs/jasmine-core/jasmine.js"></script>
<script type="text/javascript"
	src="../libs/jasmine-core/jasmine-html.js"></script>
<script type="text/javascript"
	src="../libs/jasmine-core/console-runner.js"></script>

<script type='text/javascript'>
	require([ 'views/navBar/NavBarViewSpec.js' ], function() {

		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var html_reporter = new jasmine.HtmlReporter();
		var console_reporter = new jasmine.ConsoleReporter()

		jasmineEnv.addReporter(html_reporter);
		jasmineEnv.addReporter(console_reporter);

		jasmineEnv.specFilter = function(spec) {
			return html_reporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	});
</script>
</head>
<body>

	<div id="testRegion">testRegion</div>

</body>
</html>
